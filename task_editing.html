<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ToDoIt Edit Task</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.css">
    <script src="js/bootstrap.js"></script>
    <style>
        body {
            background: linear-gradient(to top, #ff7e5f, #feb47b);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            padding-top: 70px; /* Space for the fixed navbar */
        }
        .edit-task-box {
            max-width: 400px;
            width: 100%;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            background-color: rgba(255, 255, 255, 0.9);
        }
        .form-control {
            margin-bottom: 10px;
        }
        .btn-custom {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            margin-top: 10px;
        }
        .btn-custom:hover {
            background-color: #800080;
            color: white;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">ToDoIt</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="home.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="task_page.html">ToDo List</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="task_creation.html">New Task</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="about.html">About ToDoIt</a>
                    </li>
                </ul>
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="registration_page.html">Sign Up</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="sign_in.html">Login</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="edit-task-box">
        <h2 class="text-center">Edit Task</h2>
        <form>
            <div class="mb-3">
                <label for="taskName" class="form-label">Task Name</label>
                <input type="text" class="form-control" id="taskName" placeholder="Enter task name">
            </div>
            <div class="mb-3">
                <label for="taskDescription" class="form-label">Task Description</label>
                <textarea class="form-control" id="taskDescription" rows="3" placeholder="Enter task description (optional)"></textarea>
            </div>
            <div class="mb-3">
                <label for="taskUrgency" class="form-label">Task Urgency</label>
                <select class="form-select" id="taskUrgency">
                    <option value="low">Low</option>
                    <option value="medium">Medium</option>
                    <option value="high">High</option>
                    <option value="critical">Critical</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="taskDueDate" class="form-label">Task Due Date</label>
                <input type="date" class="form-control" id="taskDueDate">
            </div>
            <button type="submit" class="btn btn-custom">Save Changes</button>
        </form>
    </div>
</body>
</html>
