<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ToDoIt Password Recovery</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.css">
    <script src="js/bootstrap.js"></script>
    <style>
        body {
            background: linear-gradient(to top, #ff7e5f, #feb47b);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
        }
        .recovery-box {
            max-width: 1200px; /* Three times bigger */
            padding: 60px; /* Three times bigger */
            border: 1px solid rgba(0, 0, 255, 0.3);
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            background-color: rgba(0, 0, 255, 0.3); /* Semi-transparent blue */
            color: white;
        }
        .form-control {
            background-color: rgba(255, 255, 255, 0.3); /* Semi-transparent white */
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
        }
        .form-control::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }
        .form-label {
            color: white;
        }
        .btn-custom {
            background-color: #4CAF50; /* Custom button color */
            border: none;
            color: white;
        }
        .btn-custom:hover {
            background-color: #800080; /* Purple color on hover */
            color: white;
        }
        .make-account-link {
            color: #FFD700; /* Custom link color */
            text-decoration: underline;
        }
        .make-account-link:hover {
            color: #800080; /* Purple color on hover */
        }
    </style>
</head>
<body>
    <div class="recovery-box">
        <h2 class="text-center">Password Recovery</h2>
        <form>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" placeholder="Enter your email">
            </div>
            <div class="d-grid">
                <button type="submit" class="btn btn-custom">Send Recovery Email</button>
            </div>
            <div class="mt-3 text-center">
                <span>If the email exists, a recovery email will be sent.</span>
            </div>
        </form>
    </div>
</body>
</html>
