<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ToDoIt Sign Up</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.css">
    <script src="js/bootstrap.js"></script>
    <style>
        body {
            background: linear-gradient(to top, #5ff4ff, #091188);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
        }
        .sign-up-box {
            max-width: 1200px; /* Three times bigger */
            padding: 60px; /* Three times bigger */
            border: 1px solid rgba(0, 0, 255, 0.3);
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            background-color: rgba(0, 0, 255, 0.3); /* Semi-transparent blue */
            color: white;
        }
        .form-control {
            background-color: rgba(255, 255, 255, 0.3); /* Semi-transparent white */
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
        }
        .form-control::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }
        .form-label {
            color: white;
        }
        .btn-custom {
            background-color: #42e6a2;
            border-color: #0d8809;
        }
        .btn-custom:hover {
            background-color: rgb(183, 107, 228);
            border-color: #0d8809;
        }
        .make-account-link {
            color: #42e6a2;
            text-decoration: underline;
        }
        .make-account-link:hover {
            color: rgb(183, 107, 228);
        }
    </style>
</head>
<body>
    <div class="sign-up-box">
        <h2 class="text-center">Sign Up</h2>
        <form>
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" placeholder="Enter your username">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" placeholder="Enter your email">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Enter your password">
            </div>
            <div class="mb-3">
                <label for="confirm-password" class="form-label">Confirm Password</label>
                <input type="password" class="form-control" id="confirm-password" placeholder="Confirm your password">
            </div>
            <div class="d-grid">
                <button type="submit" class="btn btn-custom">Sign Up</button>
            </div>
            <div class="mt-3 text-center">
                <span>Already have an account? <a href="sign_in.html" class="make-account-link">Login</a></span>
            </div>
        </form>
    </div>
</body>
</html>
